<!DOCTYPE html>
<html>
<head>
    <title>延迟执行</title>
    <meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    function a(arr){
        var temp=new Array();
        for(var i in arr){
            if(temp.indexOf(arr[i])==-1){
                temp.push(arr[i]);
            }
        }
        return temp;
    }
    var arr1=[1,2,3,2,3,4,5,6];
    console.log(a(arr1));
</script>
</body>
</html>
